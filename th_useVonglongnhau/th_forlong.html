<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, tr, td {
        border: 1px solid;
        border-collapse: collapse;
        width: 800px;
        text-align: center;
    }

    td {
        width: 80px;
    }
</style>
<body>
<p id="display"></p>
<script>
    let data = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i < 11 ; i++) {
        data += "<tr>";
        for (let j = 1; j < 11 ; j++) {
            data = data + "<td>" + i * j + "</td>";
        }
        data += "</tr>"
    }
    data += "</table>"
    console.log(data)
    document.getElementById("display").innerHTML = data;
</script>
